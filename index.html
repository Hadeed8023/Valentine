<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine üíò</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
        background-size: 400% 400%;
        animation: bgMove 12s ease infinite;
        font-family: "Poppins", sans-serif;

        /* ‚ù§Ô∏è FIX: allow scrolling on mobile */
        overflow-y: auto;
      }

      @keyframes bgMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Center wrapper (no overflow restrictions) */
      .wrapper {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 0;
      }

      .card {
        width: min(92%, 420px);
        padding: 40px 30px 45px;
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(18px);
        border-radius: 28px;
        text-align: center;
        box-shadow:
          0 30px 80px rgba(0, 0, 0, 0.25),
          inset 0 0 0 1px rgba(255, 255, 255, 0.4);
        position: relative;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: 30px;
        background: linear-gradient(120deg, #ff4d6d, #ff9a9e, #fbc2eb);
        z-index: -1;
        filter: blur(20px);
        opacity: 0.7;
      }

      .emoji {
        font-size: 68px;
        margin-bottom: 12px;
      }

      h2 {
        font-family: "Playfair Display", serif;
        font-size: 28px;
        color: #4a1c2f;
        margin-bottom: 30px;
        line-height: 1.35;
      }

      .buttons {
        position: relative;
        height: 100px;
        margin-top: 10px;
      }

      button {
        position: absolute;
        padding: 14px 36px;
        border-radius: 40px;
        border: none;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.25s ease;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      #yes {
        left: 10%;
        background: linear-gradient(135deg, #ff4d6d, #ff758f);
        color: #fff;
      }

      #no {
        left: 55%;
        background: rgba(255, 255, 255, 0.9);
        color: #777;
      }

      .hint {
        margin-top: 28px;
        font-size: 13px;
        color: #6b6b6b;
        font-style: italic;
      }

      .heart {
        position: absolute;
        bottom: -20px;
        animation: floatUp linear forwards;
        pointer-events: none;
      }

      @keyframes floatUp {
        from { transform: translateY(0) scale(1); opacity: 1; }
        to { transform: translateY(-120vh) scale(1.8); opacity: 0; }
      }

      @media (max-width: 480px) {
        h2 { font-size: 24px; }
        .emoji { font-size: 54px; }
        button { padding: 12px 28px; font-size: 15px; }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="card">
        <div class="emoji">üê±‚ù§Ô∏è</div>
        <h2>Maryam,<br>will you be my Valentine?</h2>

        <div class="buttons">
          <button id="yes">Yes üíñ</button>
          <button id="no">No üôà</button>
        </div>

        <div class="hint">Some love stories don‚Äôt allow ‚Äúno‚Äù ‚ú®</div>
      </div>
    </div>

    <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3"></audio>
    <audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

    <script>
      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");
      const hoverSound = document.getElementById("hoverSound");
      const yesSound = document.getElementById("yesSound");

      noBtn.addEventListener("mouseenter", () => {
        hoverSound.currentTime = 0;
        hoverSound.play();

        const maxX = 220;  // ‚ù§Ô∏è FIXED: no more escaping off-screen
        const maxY = 50;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
      });

      yesBtn.addEventListener("click", () => {
        yesSound.play();

        confetti({
          particleCount: 260,
          spread: 120,
          origin: { y: 0.65 }
        });

        setTimeout(() => {
          alert("YAY üíï I can‚Äôt wait for Valentine‚Äôs Day with you!");
        }, 500);
      });

      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíó";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 22 + 14 + "px";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        heart.style.opacity = Math.random() * 0.5 + 0.5;

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }

      setInterval(createHeart, 350);
    </script>
  </body>
</html>
